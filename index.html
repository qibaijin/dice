<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义转盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #input-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #wheel {
            width: 300px;
            height: 300px;
            position: relative;
        }

        #wheel svg {
            width: 100%;
            height: 100%;
        }

        #pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid red;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="input-container">
        <div id="options-container">
            <!-- 动态生成的输入框会放在这里 -->
        </div>
        <button onclick="addOption()">增加选项</button>
        <button onclick="setupWheel()">设置/重置转盘</button>
        <button onclick="spinWheel()">开始转动</button>
    </div>
    <div id="wheel">
        <svg viewBox="0 0 100 100" id="wheel-svg"></svg>
        <div id="pointer"></div>
    </div>

    <script>
        const wheelSvg = document.getElementById('wheel-svg');
        const optionsContainer = document.getElementById('options-container');
        const colors = ['#FF5733', '#33FF57', '#5733FF', '#33A1FF', '#FF33A1', '#A1FF33']; // 更多颜色
        let lastAngle = 0;

        // 动态增加选项输入框
        function addOption() {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `输入选项 ${optionsContainer.children.length + 1}`;
            optionsContainer.appendChild(input);
        }

        // 设置转盘
        function setupWheel() {
            wheelSvg.innerHTML = '';
            const options = [];
            const inputs = optionsContainer.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.value) {
                    options.push(input.value);
                }
            });
            if (options.length < 2) {
                alert('请输入至少两个选项');
                return;
            }
            const angle = 360 / options.length;
            for (let i = 0; i < options.length; i++) {
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;
                const startX = 50 + 40 * Math.cos((startAngle - 90) * (Math.PI / 180));
                const startY = 50 + 40 * Math.sin((startAngle - 90) * (Math.PI / 180));
                const endX = 50 + 40 * Math.cos((endAngle - 90) * (Math.PI / 180));
                const endY = 50 + 40 * Math.sin((endAngle - 90) * (Math.PI / 180));
                const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
                const pathData = `M 50 50 L ${startX} ${startY} A 40 40 0 ${largeArcFlag} 1 ${endX} ${endY} Z`;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', colors[i % colors.length]);
                wheelSvg.appendChild(path);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const textAngle = startAngle + angle / 2;
                const textX = 50 + 25 * Math.cos((textAngle - 90) * (Math.PI / 180));
                const textY = 50 + 25 * Math.sin((textAngle - 90) * (Math.PI / 180));
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', 'white');
                text.textContent = options[i];
                wheelSvg.appendChild(text);
            }
            // 重置转盘角度
            lastAngle = 0;
            wheelSvg.style.transition = 'none'; // 禁用过渡效果
            wheelSvg.style.transform = 'rotate(0deg)';
        }

        // 旋转转盘
        function spinWheel() {
            const paths = wheelSvg.querySelectorAll('path');
            if (paths.length === 0) {
                alert('请先设置转盘');
                return;
            }
            // 直接基于 0 计算新的旋转角度
            const randomAdditionalAngle = Math.floor(Math.random() * 360) + 1080; // 随机旋转角度
            const newAngle = lastAngle + randomAdditionalAngle;
            wheelSvg.style.transition = 'transform 5s ease-out';
            wheelSvg.style.transform = `rotate(${newAngle}deg)`;
            lastAngle = newAngle;
        }
    </script>
</body>

</html>
