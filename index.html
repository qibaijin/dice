<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义转盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* 禁止页面滚动 */
        }

        #input-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 80vh; /* 限制容器高度 */
            overflow-y: auto; /* 允许容器内部滚动 */
        }

        #options-container {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center;
            max-width: 300px; /* 缩小宽度，适应手机屏幕 */
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px; /* 行间距 */
        }

        .option-item {
            display: flex;
            align-items: center;
            width: 48%; /* 每行两个选项，留出间距 */
        }

        .option-label {
            margin-right: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%; /* 输入框占满剩余空间 */
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #wheel {
            width: 300px;
            height: 300px;
            position: relative;
        }

        #wheel svg {
            width: 100%;
            height: 100%;
        }

        #pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid red;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="input-container">
        <div id="options-container">
            <!-- 动态生成的输入框会放在这里 -->
        </div>
        <div>
            <button onclick="addOption()">增加选项</button>
            <button onclick="removeOption()">减少选项</button>
        </div>
        <div>
            <button onclick="setupWheel()">设置转盘</button>
            <button onclick="resetWheel()">重置转盘</button>
        </div>
        <button onclick="spinWheel()">开始转动</button>
    </div>
    <div id="wheel">
        <svg viewBox="0 0 100 100" id="wheel-svg"></svg>
        <div id="pointer"></div>
    </div>

    <script>
        const wheelSvg = document.getElementById('wheel-svg');
        const optionsContainer = document.getElementById('options-container');
        const colors = ['#FF5733', '#33FF57', '#5733FF', '#33A1FF', '#FF33A1', '#A1FF33']; // 更多颜色
        let lastAngle = 0;

        // 动态增加选项输入框
        function addOption() {
            const inputs = optionsContainer.querySelectorAll('input');
            if (inputs.length % 2 === 0) {
                // 每两个选项换一行
                const row = document.createElement('div');
                row.className = 'option-row';
                optionsContainer.appendChild(row);
            }
            const optionItem = document.createElement('div');
            optionItem.className = 'option-item';
            const optionNumber = inputs.length + 1;
            optionItem.innerHTML = `
                <span class="option-label">${optionNumber}</span>
                <input type="text" placeholder="输入内容">
            `;
            optionsContainer.lastElementChild.appendChild(optionItem);
        }

        // 动态减少选项输入框
        function removeOption() {
            const rows = optionsContainer.querySelectorAll('.option-row');
            if (rows.length === 0) return; // 没有选项时直接返回

            const lastRow = rows[rows.length - 1];
            const optionItems = lastRow.querySelectorAll('.option-item');
            if (optionItems.length > 0) {
                lastRow.removeChild(optionItems[optionItems.length - 1]); // 删除最后一个选项
            }
            if (optionItems.length === 1) {
                optionsContainer.removeChild(lastRow); // 如果行内没有选项，删除整行
            }
        }

        // 设置转盘
        function setupWheel() {
            wheelSvg.innerHTML = '';
            const inputs = optionsContainer.querySelectorAll('input');
            const options = [];
            inputs.forEach((input, index) => {
                if (input.value) {
                    options.push(`选项${index + 1}`);
                }
            });
            if (options.length < 2) {
                alert('请输入至少两个选项');
                return;
            }
            const angle = 360 / options.length;
            for (let i = 0; i < options.length; i++) {
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;
                const startX = 50 + 40 * Math.cos((startAngle - 90) * (Math.PI / 180));
                const startY = 50 + 40 * Math.sin((startAngle - 90) * (Math.PI / 180));
                const endX = 50 + 40 * Math.cos((endAngle - 90) * (Math.PI / 180));
                const endY = 50 + 40 * Math.sin((endAngle - 90) * (Math.PI / 180));
                const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
                const pathData = `M 50 50 L ${startX} ${startY} A 40 40 0 ${largeArcFlag} 1 ${endX} ${endY} Z`;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', colors[i % colors.length]);
                wheelSvg.appendChild(path);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const textAngle = startAngle + angle / 2;
                const textX = 50 + 25 * Math.cos((textAngle - 90) * (Math.PI / 180));
                const textY = 50 + 25 * Math.sin((textAngle - 90) * (Math.PI / 180));
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', 'white');
                text.setAttribute('font-size', calculateFontSize(options[i].length)); // 动态调整字体大小
                text.textContent = options[i];
                wheelSvg.appendChild(text);
            }
            // 重置转盘角度
            lastAngle = 0;
            wheelSvg.style.transition = 'none'; // 禁用过渡效果
            wheelSvg.style.transform = 'rotate(0deg)';
        }

        // 重置转盘
        function resetWheel() {
            // 清空所有选项输入框
            const inputs = optionsContainer.querySelectorAll('input');
            inputs.forEach(input => (input.value = ''));
            // 清空转盘
            wheelSvg.innerHTML = '';
            wheelSvg.style.transform = 'rotate(0deg)';
        }

        // 动态计算字体大小
        function calculateFontSize(textLength) {
            if (textLength <= 5) return '10px';
            if (textLength <= 10) return '8px';
            return '6px'; // 更长的文本使用更小的字体
        }

        // 旋转转盘
        function spinWheel() {
            const paths = wheelSvg.querySelectorAll('path');
            if (paths.length === 0) {
                alert('请先设置转盘');
                return;
            }
            // 直接基于 0 计算新的旋转角度
            const randomAdditionalAngle = Math.floor(Math.random() * 360) + 1080; // 随机旋转角度
            const newAngle = lastAngle + randomAdditionalAngle;
            wheelSvg.style.transition = 'transform 5s ease-out';
            wheelSvg.style.transform = `rotate(${newAngle}deg)`;
            lastAngle = newAngle;
        }

        // 防止键盘弹出时页面滚动
        document.addEventListener('focusin', () => {
            document.body.style.overflow = 'hidden';
        });
        document.addEventListener('focusout', () => {
            document.body.style.overflow = 'auto';
        });
    </script>
</body>

</html>
