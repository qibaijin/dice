<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQQ转盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        /* 标题样式 */
        #title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            text-align: center;
        }

        #input-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .option-item {
            display: flex;
            align-items: center;
            width: 48%;
        }

        .option-label {
            margin-right: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列 */
            grid-template-rows: repeat(2, auto); /* 2行 */
            gap: 10px; /* 按钮之间的间距 */
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .button-grid button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%; /* 按钮占满网格单元格 */
        }

        #wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* 调整转盘与按钮的间距 */
        }

        #wheel {
            width: 300px;
            height: 300px;
            position: relative;
        }

        #wheel svg {
            width: 100%;
            height: 100%;
        }

        #pointer {
            position: absolute;
            top: -20px; /* 调整指针位置 */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid red;
            z-index: 10;
        }

        #spin-button {
            background-color: #007BFF;
            border-radius: 25px;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            margin-top: 20px; /* 调整按钮与转盘的间距 */
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            #title {
                font-size: 28px; /* 小屏幕下标题字体缩小 */
            }

            #wheel {
                width: 200px;
                height: 200px;
            }

            input[type="text"] {
                font-size: 12px;
            }

            .button-grid button {
                font-size: 14px;
            }

            #spin-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <h1 id="title">QQQ转盘</h1>

    <div id="input-container">
        <div id="options-container">
            <!-- 动态生成的输入框会放在这里 -->
        </div>
        <div class="button-grid">
            <button onclick="addOption()">增加选项</button>
            <button onclick="removeOption()">减少选项</button>
            <button onclick="setupWheel()">设置转盘</button>
            <button onclick="resetWheel()">重置转盘</button>
        </div>
    </div>
    <div id="wheel-container">
        <div id="wheel">
            <svg viewBox="0 0 100 100" id="wheel-svg">
                <!-- 默认显示一个完整的红色圆形 -->
                <circle cx="50" cy="50" r="40" fill="red" />
            </svg>
            <div id="pointer"></div>
        </div>
        <button id="spin-button" onclick="spinWheel()">开始转动</button>
    </div>

    <script>
        const wheelSvg = document.getElementById('wheel-svg');
        const optionsContainer = document.getElementById('options-container');
        const colors = ['#FF5733', '#33FF57', '#5733FF', '#33A1FF', '#FF33A1', '#A1FF33'];
        let lastAngle = 0;

        function addOption() {
            const inputs = optionsContainer.querySelectorAll('input');
            if (inputs.length % 2 === 0) {
                const row = document.createElement('div');
                row.className = 'option-row';
                optionsContainer.appendChild(row);
            }
            const optionItem = document.createElement('div');
            optionItem.className = 'option-item';
            const optionNumber = inputs.length + 1;
            optionItem.innerHTML = `
                <span class="option-label">${optionNumber}</span>
                <input type="text" placeholder="输入内容">
            `;
            optionsContainer.lastElementChild.appendChild(optionItem);
        }

        function removeOption() {
            const rows = optionsContainer.querySelectorAll('.option-row');
            if (rows.length === 0) return;

            const lastRow = rows[rows.length - 1];
            const optionItems = lastRow.querySelectorAll('.option-item');
            if (optionItems.length > 0) {
                lastRow.removeChild(optionItems[optionItems.length - 1]);
            }
            if (optionItems.length === 1) {
                optionsContainer.removeChild(lastRow);
            }
        }

        function setupWheel() {
            wheelSvg.innerHTML = ''; // 清空默认的红色圆形
            const inputs = optionsContainer.querySelectorAll('input');
            const options = [];
            inputs.forEach((input, index) => {
                if (input.value) {
                    options.push(`选项${index + 1}`);
                }
            });
            if (options.length < 2) {
                alert('请输入至少两个选项');
                // 如果没有足够的选项，恢复默认的红色圆形
                wheelSvg.innerHTML = '<circle cx="50" cy="50" r="40" fill="red" />';
                return;
            }
            const angle = 360 / options.length;
            for (let i = 0; i < options.length; i++) {
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;
                const startX = 50 + 40 * Math.cos((startAngle - 90) * (Math.PI / 180));
                const startY = 50 + 40 * Math.sin((startAngle - 90) * (Math.PI / 180));
                const endX = 50 + 40 * Math.cos((endAngle - 90) * (Math.PI / 180));
                const endY = 50 + 40 * Math.sin((endAngle - 90) * (Math.PI / 180));
                const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
                const pathData = `M 50 50 L ${startX} ${startY} A 40 40 0 ${largeArcFlag} 1 ${endX} ${endY} Z`;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', colors[i % colors.length]);
                wheelSvg.appendChild(path);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const textAngle = startAngle + angle / 2;
                const textX = 50 + 25 * Math.cos((textAngle - 90) * (Math.PI / 180));
                const textY = 50 + 25 * Math.sin((textAngle - 90) * (Math.PI / 180));
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', 'white');
                text.setAttribute('font-size', calculateFontSize(options[i].length));
                text.textContent = options[i];
                wheelSvg.appendChild(text);
            }
            lastAngle = 0;
            wheelSvg.style.transition = 'none';
            wheelSvg.style.transform = 'rotate(0deg)';
        }

        function resetWheel() {
            const inputs = optionsContainer.querySelectorAll('input');
            inputs.forEach(input => (input.value = ''));
            wheelSvg.innerHTML = '<circle cx="50" cy="50" r="40" fill="red" />'; // 重置为默认的红色圆形
            wheelSvg.style.transform = 'rotate(0deg)';
        }

        function calculateFontSize(textLength) {
            if (textLength <= 5) return '10px';
            if (textLength <= 10) return '8px';
            return '6px';
        }

        function spinWheel() {
            const paths = wheelSvg.querySelectorAll('path');
            if (paths.length === 0) {
                alert('请先设置转盘');
                return;
            }
            const randomAdditionalAngle = Math.floor(Math.random() * 360) + 1080;
            const newAngle = lastAngle + randomAdditionalAngle;
            wheelSvg.style.transition = 'transform 5s ease-out';
            wheelSvg.style.transform = `rotate(${newAngle}deg)`;
            lastAngle = newAngle;
        }

        document.addEventListener('focusin', () => {
            document.body.style.overflow = 'hidden';
        });
        document.addEventListener('focusout', () => {
            document.body.style.overflow = 'auto';
        });
    </script>
</body>

</html>
